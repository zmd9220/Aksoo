<!doctype html>
<html>
  <head>
    <title>The Game Formerly Known as Typing</title>
    <script src="js/game.js" charset="UTF-8"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

       <div class="header">

        <button class="btn btn-success pull-bottom" id="start"><span class="glyphicon glyphicon-play"></span> Start</button>
        <button class="btn btn-danger pull-bottom disabled" id="reset"><span class="glyphicon glyphicon-flash"></span> Reset</button>
        <h3 class="text-muted">The Game Formerly Known as Typing</h3>
        <hr>

      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div id="box"><span id="message" class="hidden" style='display: none'>Game Over!</span></div>
        </div>
        <div class="panel-footer">
          <strong>Score: <span id="score">0</span></strong>
          <strong>생명 : <span id="hart">5</span></strong>
          </div>
      </div>

      <hr>

      <footer>
      </footer>

    </div>
  </body>
</html>
